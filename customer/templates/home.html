<!DOCTYPE html>
{%extends 'index.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        {%for mobile in mobiles%}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="{{mobile.image.url}}" class="card-img-top" style="height: 300px" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{mobile.mobile_name}}</h5>
                    <p class="card-text">{{mobile.brand}}</p>
                    <a href="{%url 'item_detail' mobile.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
